<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Generates finding charts from the digitized sky survey, accounting for proper motion of the target.">
    <meta name="author" content="Paul Chote">
    <meta charset="utf-8">
    <title>Finding Chart Generator</title>
    <link href="http://fonts.googleapis.com/css?family=Roboto:300,400,500,700,400italic" rel="stylesheet">
    <link href="{{ url_for('static', filename='toolkit-inverse.css') }}" rel="stylesheet">
    <link href="{{ url_for('static', filename='application.css') }}" rel="stylesheet">
    <script src="{{ url_for('static', filename='jquery.min.js') }}"></script>
    <script src="{{ url_for('static', filename='jszip.min.js') }}"></script>
    <script src="{{ url_for('static', filename='FileSaver.min.js') }}"></script>
    <style>
      .thumb-panel { padding:0px 5px; height: 156px; width: 140px; overflow: hidden; margin: auto auto; }
      .thumb-loading { position: absolute; left: 54px; bottom:54px; }
      .thumb-label { font-size: 10px; margin: 3px 0; color: #fff; }
      .popover { max-width: none; }
      #download { margin-right: 10px; }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-sm-12 content">
          <h1>Finding chart generator</h1>
        </div>
      </div>
      <div class="row m-b">
        <div class="col-sm-12 content form form-horizontal">
            <div class="form-group">
              <label for="coordinates">Enter targets (&lt;Name&gt; &lt;RA&gt; &lt;Dec&gt; &lt;RA-PM&gt; &lt;Dec-PM&gt; &lt;input-epoch&gt; &lt;comment&gt;):</label>
              <textarea name="coords" class="form-control input-block" style="height: 350px"></textarea>
              <span>RA and Dec should be in sexagesimal format, proper motions in arcsec per year.</span>
            </div>
            <div class="form-group">
              <label for="outepoch" class="control-label col-sm-2">Observing epoch:</label>
              <input type="text" id="outepoch" name="outepoch" class="form-control input-block col-sm-2" value="2000.0">

              <label for="size" class="control-label col-sm-2">Size (arcmin):</label>
              <input type="text" name="size" class="form-control input-block col-sm-2" value="14">
            </div>
            <div class="form-group">
              <label for="survey" class="control-label col-sm-2">Source survey:</label>
              <select name="survey" class="form-control input-block col-sm-2">
                <option>poss2ukstu_red</option>
                <option>poss2ukstu_ir</option>
                <option selected>poss2ukstu_blue</option>
                <option>poss1_blue</option>
                <option>poss1_red</option>
                <option>quickv</option>
                <option>phase2_gsc2</option>
                <option>phase2_gsc1</option>
              </select>
              <label for="type" class="control-label col-sm-2">Chart type:</label>
              <div class="radio col-sm-4">
                <label><input type="radio" name="type" id="type-annotated" value="annotated" checked>Annotated&nbsp;&nbsp;&nbsp;&nbsp;</label>
                <label><input type="radio" name="type" id="type-raw" value="raw">Raw image</label>
              </div>
            </div>
            <button class="btn btn-primary" id="download">Download Zip</button><button class="btn btn-primary" id="generate">Generate</button>&nbsp;<span id="error" class="label-danger"></span>
        </div>
      </div>
      <div id="thumbrow" class="row m-b"></div>
      <div id="chartrow" class="row"></div>
    </div>
  <script src="{{ url_for('static', filename='toolkit.js') }}"></script>
  <script>

var testSexagesimal = /^[+-]?\d+:\d+:\d+(\.\d+)?$/;
var targetData = [];

function generateChart(t) {
  var url = 'generate?survey='+t.survey+'&size='+t.size+'&outepoch='+t.outepoch+'&ra='+t.ra+'&dec='+t.dec+'&rapm='+t.rapm+'&decpm='+t.decpm+'&epoch='+t.epoch

  var chartWidth = t.annotate ? 522 : 512;
  var chartHeight = t.annotate ? 612 : 512;
  var chartImageX = t.annotate ? 5 : 0;
  var chartImageY = t.annotate ? 20 : 0;

  var chartCanvas = $('<canvas/>').prop({width: chartWidth, height: chartHeight});
  var chartContext = chartCanvas[0].getContext('2d');
  targetData.push([t, chartCanvas[0]]);

  chartContext.fillStyle = '#fff';
  chartContext.fillRect(0, 0, chartWidth, chartHeight);

  chartContext.strokeStyle = '#000';
  chartContext.lineWidth = 2;
  chartContext.strokeRect(chartImageX+1, chartImageY+1, 510, 510);
  chartContext.font = '28px serif';
  chartContext.textAlign = 'center'
  chartContext.fillStyle = '#000';
  chartContext.fillText('Generating...', chartWidth / 2, chartImageY + 256);

  if (t.annotate) {
    chartContext.font = '18px serif';
    chartContext.fillText(t.name, chartWidth / 2, 15);

    chartContext.fillText('J2000 coordinates at J' + t.outepoch, chartWidth / 2, chartHeight - 60);
    chartContext.fillText('RA: ' + t.ra, chartWidth / 4, chartHeight - 35);
    chartContext.fillText('Dec: ' + t.dec, 3 * chartWidth / 4, chartHeight - 35);

    if (t.comment)
      chartContext.fillText(t.comment, chartWidth / 2, chartHeight - 5);
  }

  var thumbContainer = $('<div>', {id: '', 'class': 'col-md-2 col-sm-4 col-xs-6 m-b'});
  var thumbBorder = $('<div>', {'class': 'btn list-group list-group-item thumb-panel'});
  thumbBorder.popover({
      trigger : 'hover',
      placement: 'top',
      html: true,
      container: 'body',
      content: chartCanvas,
  });
  thumbContainer.append(thumbBorder);

  var thumbLabel = $('<div>', {'class': 'thumb-label'}).text(t.name);
  thumbBorder.append(thumbLabel);

  var thumbImage = $('<img>', {'src': '{{ url_for('static', filename='loading.gif') }}', 'class': 'thumb-loading', 'width': 32, 'height': 32});
  thumbBorder.append(thumbImage);

  $('#thumbrow').append(thumbContainer);

  var img = new Image();
  img.addEventListener('load', function() {
    chartContext.drawImage(img, chartImageX, chartImageY);

    thumbImage.removeClass('thumb-loading');
    thumbImage.prop('src', url);
    thumbImage.width(128);
    thumbImage.height(128);
  }, false);

  img.addEventListener('error', function() {
    chartContext.fillStyle = '#fff';
    chartContext.fillRect(chartImageX+2, chartImageY+2, 508, 508);
    chartContext.font = '28px serif';
    chartContext.textAlign = 'center'
    chartContext.fillStyle = '#000';
    chartContext.fillText('Source Image Unavailable', chartWidth / 2, chartImageY + 256);
    thumbImage.prop('src', '{{ url_for('static', filename='failed.png') }}');
  }, false);

  img.src = url;
}

function setup() {
  // Calculate the current fractional year
  var now = new Date();
  $('#outepoch').val((now.getUTCFullYear() + now.getUTCMonth() / 12.0).toFixed(2));

  $('#download').hide();
  $('#download').click(function() {
    if (targetData.length == 0)
      return;

    var zip = new JSZip();
    for (var i in targetData) {
      var data = new Image();
      data.src = targetData[i][1].toDataURL();
      zip.file(targetData[i][0].name + '.png', data.src.substr(data.src.indexOf(',')+1), {base64: true});
    }

    zip.generateAsync({type:'blob'}).then(function (blob) {
      saveAs(blob, 'charts.zip');
    });
  });

  $('#generate').click(function() {
    var outepoch = $("input[name='outepoch']").val();
    var size = $("input[name='size']").val();
    var survey = $("select[name='survey']").val();
    var type = $("input[name='type']:checked").val();
    var coords = $("textarea[name='coords']").val().split('\n');

    if (parseFloat(size) != size) {
      $('#error').html('Unable to parse "' + size + '" as a number');
      return;
    }

    if (size <= 1 || size > 100) {
      $('#error').html('Field size must be between 1 and 100 arcmin');
      return;
    }

    if (parseFloat(outepoch) != outepoch) {
      $('#error').html('Unable to parse "' + outepoch + '" as a number');
      return;
    }

    if (outepoch <= 1900 || outepoch > 2100) {
      $('#error').html('Observing epoch must be between 1900 and 2100');
      return;
    }

    $('#error').html('');
    $('#thumbrow').empty();
    $('#chartrow').empty();
    targetData = [];

    var targets = [];
    for (var i in coords)
    {
      var parts = coords[i].split(/\s+/);
      var line = Number(i) + 1;

      // Skip blank lines
      if (parts.length == 1 && parts[0] == '')
        continue;

      var name = parts[0];
      var ra = parts[1];
      var dec = parts[2];
      var rapm = parts[3];
      var decpm = parts[4];
      var epoch = parts[5];

      if (ra === undefined || !testSexagesimal.test(ra)) {
        $('#error').html('Line ' + line + ': Unable to parse "' + ra + '" as HH:MM:SS');
        return;
      }

      if (dec === undefined || !testSexagesimal.test(dec)) {
        $('#error').html('Line ' + line + ': Unable to parse "' + dec + '" as DD:MM:SS');
        return;
      }

      if (rapm === undefined || parseFloat(rapm) != rapm) {
        $('#error').html('Line ' + line + ': Unable to parse "' + rapm + '" as number');
        return;
      }

      if (decpm === undefined || parseFloat(decpm) != decpm) {
        $('#error').html('Line ' + line + ': Unable to parse "' + decpm + '" as number');
        return;
      }

      if (epoch === undefined || parseFloat(epoch) != epoch) {
        $('#error').html('Line ' + line + ': Unable to parse "' + epoch + '" as number');
        return;
      }

      // Enumerate through line to find start of comment (if it exists)
      // Want to make sure we take all character from the start of the comment
      var comment = undefined;
      if (parts.length > 6) {
        var start = 0;
        for (var j = 0; j < 7; j++)
          start = coords[i].indexOf(parts[j], start);
        comment = coords[i].substring(start);
      }

      targets.push({
        'name': name,
        'ra': ra,
        'dec': dec,
        'rapm': rapm,
        'decpm': decpm,
        'epoch': epoch,
        'comment': comment,
        'survey': survey,
        'size': size,
        'annotate': type == 'annotated',
        'outepoch': outepoch,
      });
    }

    if (targets.length == 0)
      return;

    $('#generate').removeClass('btn-primary').addClass('btn-default').text('Regenerate');
    $('#download').show();
    for (i in targets)
      generateChart(targets[i]);
  });
}

$(document).ready(setup);
  </script>
  </body>
</html>
