[uwsgi]
socket = /srv/findingchart/uwsgi.sock
chmod-socket = 775
chdir = /srv/findingchart/appdata
master = true
mount = /findingchart=findingchart.py
callable = app
uid = nginx
gid = nginx
processes = 1
threads = 1
plugins = python3,logfile
logger = file:/srv/findingchart/uwsgi.log
manage-script-name = true

